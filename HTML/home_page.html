<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="\styles.css">
    <link rel="stylesheet" href="\CSS\home_page.css">
    <script src="\JavaScript\home_page.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the Game Zone</h1>
        <button id="burger-button" class="burger-button">&#9776;</button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button id="profile-button">Profile</button>
        <button id="settings-button">Settings</button>
        <button id="logout-button">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="menu">
        <button id="quiz-button">🎯 Quiz Games</button>
        <button id="motion-button">🏃 Motion Games</button>
    </div>

    <!-- User Info -->
    <div id="user-info">
        <h2 id="user-name">Guest</h2> <!-- Added username here -->
        <p>Total Score: <span id="user-score">0</span></p>
        <p>Last Played: <span id="last-played">None</span></p>
    </div>
</body>
</html>
