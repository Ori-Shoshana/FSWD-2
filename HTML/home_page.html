<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="\styles.css">
    <link rel="stylesheet" href="\CSS\home_page.css">
    <script src="\JavaScript\home_page.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Welcome to the Game Zone</h1>
        <button id="burger-button" class="burger-button">&#9776;</button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button id="profile-button" class="sidebar-button">👤 Profile</button>
        <button id="settings-button" class="sidebar-button">⚙️ Settings</button>
        <button id="logout-button" class="sidebar-button">🚪 Logout</button>
    </div>

    <!-- Main Content -->
    <div class="menu">
        <h2 class="section-title">Available Games</h2>
        <div class="available-games">
            <button id="quiz-button" class="game-button">🎯 Quiz Games</button>
            <button id="motion-button" class="game-button">🏃 Motion Games</button>
            <button id="pixel-button" class="game-button">🎮 Pixel Games</button>
        </div>
    </div>

    <!-- Coming Soon Section -->
    <div class="coming-soon-section">
        <h2 class="section-title">Coming Soon</h2>
        <div class="coming-soon-container">
            <button class="game-button coming-soon">🎮 Puzzle Games (Coming Soon)</button>
            <button class="game-button coming-soon">🧩 Logic Games (Coming Soon)</button>
        </div>
    </div>

    <!-- User Info -->
    <footer class="user-info">
        <h3 id="user-name">try1</h3>
        <p>Total Score: <span id="user-score">0</span></p>
        <p>Last Played: <span id="last-played">None</span></p>
    </footer>
</body>

</html>
