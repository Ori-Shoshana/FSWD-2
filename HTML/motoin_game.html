<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Style Game</title>
    <script src="/JavaScript/motion_game.js"></script>
    <link rel="stylesheet" href="\CSS\motion_game.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="player"></div>

      <div
        class="platform"
        style="
          bottom: 0;
          left: 0;
          width: 100%;
          height: 5%;
          background-color: darkred;
          border: 1px solid darkred;
        "
      ></div>
      <div
        class="platform"
        style="bottom: 10%; left: 25%; width: 20%; height: 5%"
      ></div>
      <div
        class="platform"
        style="bottom: 20%; left: 65%; width: 20%; height: 5%"
      ></div>
      <div
        class="platform"
        style="bottom: 30%; left: 25%; width: 20%; height: 5%"
      ></div>
      <div
        class="platform"
        style="bottom: 40%; left: 65%; width: 20%; height: 5%"
      ></div>
    </div>
  </body>
</html>
