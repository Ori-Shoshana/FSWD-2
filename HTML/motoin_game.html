<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Style Game</title>
    <script src="/JavaScript/motion_game.js"></script>
    <link rel="stylesheet" href="/CSS/motion_game.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="player"></div>

      <!-- Ground floor -->
      <div
        class="platform"
        style="bottom: 0; left: 0; width: 100%; height: 20px"
      ></div>

      <!-- Walls -->
      <div
        class="platform"
        style="bottom: 0; left: 0; width: 20px; height: 100%"
      ></div>
      <div
        class="platform"
        style="bottom: 0; left: calc(100% - 20px); width: 20px; height: 100%"
      ></div>

      <!-- Platforms -->
      <div
        class="platform"
        style="bottom: 10%; left: 15%; width: 15%; height: 5%"
      ></div>
      <div
        class="platform"
        style="bottom: 20%; left: 45%; width: 20%; height: 5%"
      ></div>
      <div
        class="platform"
        style="bottom: 30%; left: 10%; width: 25%; height: 5%"
      ></div>
      <div
        class="platform"
        style="bottom: 40%; left: 60%; width: 20%; height: 5%"
      ></div>
      <div
        class="platform"
        style="bottom: 50%; left: 30%; width: 20%; height: 5%"
      ></div>

      <!-- Coins -->
      <div class="coin" style="bottom: 12%; left: 20%"></div>
      <div class="coin" style="bottom: 22%; left: 50%"></div>
      <div class="coin" style="bottom: 32%; left: 15%"></div>
      <div class="coin" style="bottom: 42%; left: 65%"></div>

      <!--Spikes-->
      <div class="spike" style="bottom: 20%; left: 30%"></div>
      <div class="spike" style="bottom: 40%; left: 70%"></div>
      <div class="spike" style="bottom: 50%; left: 40%"></div>
      <div class="spike" style="bottom: 60%; left: 10%"></div>
      <div class="spike" style="bottom: 70%; left: 50%"></div>

      <!-- end door -->
      <div class="end_door" style="bottom: 80%; left: 80%"></div>
    </div>
  </body>
</html>
