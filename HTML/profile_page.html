<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/CSS/profile_page.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile-details">
            <h2>Profile Information</h2>
            <table>
                <tr>
                    <th>Name:</th>
                    <td id="user-name"></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td id="user-email"></td>
                </tr>
            </table>
        </section>
        <section class="game-stats">
            <h2>Game Statistics</h2>
            <div class="stats-container">
                <table>
                    <tr>
                        <th colspan="2">Quiz Game</th>
                    </tr>
                    <tr>
                        <td>High Score:</td>
                        <td id="quiz-high-score"></td>
                    </tr>
                    <tr>
                        <td>Best Time:</td>
                        <td id="quiz-best-time"></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th colspan="2">Motion Game</th>
                    </tr>
                    <tr>
                        <td>High Score:</td>
                        <td id="motion-high-score"></td>
                    </tr>
                    <tr>
                        <td>Best Time:</td>
                        <td id="motion-best-time"></td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <script src="/JavaScript/profile_page.js"></script>
</body>
</html>
