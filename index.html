<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="CSS\login_signUp.css">
    <script src="JavaScript\script.js"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page form-page">
        <h1>Login</h1>
        <form id="login-form" class="auth-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="toggle-register">Register here</a></p>
    </div>

    <!-- Register Page -->
    <div id="register-page" class="page form-page hidden">
        <h1>Register</h1>
        <form id="register-form" class="auth-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="toggle-login">Login here</a></p>
    </div>
</body>
</html>
